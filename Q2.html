<body>
    <script>
        function tryRemoveFromArray(arr, index) {
            let newArr = []
            if (index < arr.length && index >= 0) {
                for (i = 0; i < arr.length; i++) {
                    if (i != index) {
                        newArr.push(arr[i])
                    }
                }
            } else {
                return arr
            }
            return newArr
        }
        tryRemoveFromArray([2,3,5,6,7,8,9,10,11], 3)
    </script>
</body>

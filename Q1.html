<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function find3rd(arr) {
            let temp
            for (i = 0; i < arr.length; i++) {
                temp = 0
                for (j = i + 1; j < arr.length; j++) {
                    if (arr[i] < arr[j]) {
                        temp = arr[i]
                        arr[i] = arr[j]
                        arr[j] = temp
                    }
                }
            }
            document.write(`Số lớn thứ 3 trong dãy là: ${arr[2]}`)
        }
        find3rd([2,3,5,6,7,8,9,10,11])
    </script>
</body>

</html>
